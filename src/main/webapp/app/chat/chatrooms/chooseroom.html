<div>
  <h2>Available Users</h2>
  <div class="table-responsive">
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>User</th>
                  <th>Online since</th>
                  <th>Number<th>
                  <th></th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="reveiced in vm.receivedUsers">
                <td>{{reveiced.userLogin}}</td>
                <td>{{reveiced.time}}</td>
                <td>{{reveiced.content}}</td>
                <td>
                  <button class="btn btn-success btn-xs" ng-click="vm.chatWith($index)"
                        >chat with user</button>
                </td>
                <td>
                  <button class="btn btn-success btn-xs" ng-click="vm.videochatWith($index)"
                        >call user</button>
                </td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
