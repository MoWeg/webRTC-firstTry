
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScenarioLabel">Create or edit a Scenario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.scenario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.scenario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.scenario.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.scenario.description"
                    />
        </div>

        <div class="form-group">
            <label for="field_expert">Expert</label>
            <select class="form-control" id="field_expert" multiple name="expert" ng-model="vm.scenario.experts" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
        <div class="form-group">
            <label for="field_agent">Agent</label>
            <select class="form-control" id="field_agent" multiple name="agent" ng-model="vm.scenario.agents" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
        <div class="form-group">
            <label for="field_annotationAsPicture">Annotation As Picture</label>
            <select class="form-control" id="field_annotationAsPicture" multiple name="annotationAsPicture" ng-model="vm.scenario.annotationAsPictures" ng-options="annotationAsPicture as annotationAsPicture.name for annotationAsPicture in vm.annotationaspictures track by annotationAsPicture.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
